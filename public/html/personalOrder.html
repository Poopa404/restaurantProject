<!DOCTYPE html>

<head>

</head>
<body class="bg-sweed-dark">
    <!-- nav bar -->

    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">

              <defs>
                <style>

          <div class="sm:flex sm:gap-4 h-10">
            <a class="rounded-md bg-sweed-color hover:bg-sweed-color-light flex flex-row px-5 py-2 text-sm font-medium text-sweed-gray shadow"
              href="register.html">
              <span class="hidden sm:block">Login</span>

            <div class="hidden sm:flex">
              <a class="flex flex-row rounded-md bg-sweed-white hover:bg-white px-5 py-2 text-sm font-medium text-sweed-gray"
                href="status.html">
                <span class="hidden sm:block">OrderList</span>
                
              </a>
            </div>
          </div>
  
          <div class="block md:hidden">
            <button class="rounded bg-sweed-white p-2 text-sweed-gray transition hover:text-sweed-color">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

  </header>

  <!-- Order detail -->
  <section class="w-[60%] mx-auto">
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <div class="mx-auto max-w-3xl">
            <header class="text-center bg-sweed-gray py-4 rounded-lg">
                <h1 class="text-xl font-bold text-sweed-color sm:text-3xl">#001</h1>
                <h1 class="text-xl font-bold text-sweed-color sm:text-3xl">Krittayoch Jongchisittikul</h1>
            </header>
            <div class="bg-sweed-gray w-full min-h-[320px] mt-4 rounded-lg p-4">
                <div class="justify-center  flex mt-10">
                    <img class="w-[30%] animate-bounce" src="../images/fryingPan.png" alt="">
                </div>
                <div class="text-center animate-pulse">
                    <span class="text-sweed-white text-lg font-medium">It will be finished in approximately 10 minute.</span>
                </div>
            </div>
            <div class="bg-sweed-gray w-full min-h-[320px] mt-4 rounded-lg p-6" m>
                <div class="flex justify-between align-middle px-10 pb-4 border-sweed-white border-b">
                    <button><div class="w-20 h-20">
                        <img src="../images/checkMark.png" alt="">
                    </div></button>
                    <div class="bg-sweed-white rounded h-2 w-20 mt-6"></div>
                    <button><div class="w-20 h-20">
                        <img src="../images/fryingPan.png" alt="">
                    </div></button>
                    <div class="bg-sweed-white rounded h-2 w-20 mt-6"></div>
                    <button><div class="w-20 h-20">
                        <img src="../images/motorbike.png" alt="">
                    </div></button>
                </div>
                <div class="mt-6 flex flex-col">
                    <span class="text-sweed-color text-lg font-medium">Order detail</span>
                    <div class="flex justify-between text-sweed-white text-base font-normal">
                        <span>Food One x1</span>
                        <span>400฿</span>
                    </div>
                    <div class="flex justify-between text-sweed-white text-base font-normal">
                        <span>Food Two x1</span>
                        <span>420฿</span>
                    </div>
                    <div class="flex justify-between text-sweed-white text-base font-normal">
                        <span>Food Three x1</span>
                        <span>360฿</span>
                    </div>
                    <div class="text-sweed-white mt-8 flex justify-end border-t border-sweed-white pt-8">
                        <div class="w-screen max-w-lg space-y-4">
                            <dl class="space-y-0.5">
                                <div class="flex justify-between">
                                    <dt>Subtotal</dt>
                                    <dd>฿250</dd>
                                </div>

                                <div class="flex justify-between">
                                    <dt>VAT</dt>
                                    <dd>฿25</dd>
                                </div>

                                <div class="flex justify-between !text-base font-medium text-sweed-color">
                                    <dt>Total</dt>
                                    <dd>฿200</dd>
                                </div>
                            </dl>

                        </div>
                    </div>

                    <div class="text-sweed-white mt-8 flex justify-end border-t border-sweed-white pt-8">
                    <a class="rounded-md bg-sweed-red hover:bg-sweed-white flex flex-row px-5 py-2 text-sm font-medium text-sweed-gray shadow"
                    href="">
                    <span class="hidden sm:block">Cancel Order</span>
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    
</body>
</html>
